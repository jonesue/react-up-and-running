<!DOCTYPE html>
<html>
	<head>
		<title>State &amp; Components and Lifecycle Methods and and console.logs in render</title>
	</head>
	<body>
		<div id="app">
			<!-- app code will appear here -->
		</div>
		<script src="./react/build/react.js"></script>
		<script src="./react/build/react-dom.js"></script>
		<script>
			'use strict';
			let logMixin = {
				_log: function(methodName, args) {
					console.log(this.name + '::' + methodName, args);
				},
				componentWillUpdate: function(){
					this._log('componentWillUpdate',  arguments);
				},
				componentDidUpdate: function(){
					this._log('componentDidUpdate',   arguments);
				},
				componentWillMount: function(){
					this._log('componentWillMount',   arguments);
				},
				componentDidMount: function(){
					this._log('componentDidMount',    arguments);
				},
				componentWillUnmount: function(){
					this._log('componentWillUnmount', arguments);
				},
			};

			let Counter = React.createClass({
				name: 'Counter',
				// mixins: [logMixin],
				PropTypes: {
					count: React.PropTypes.number.isRequred,
				},
				shouldComponentUpdate: function(nextProps, nextState){
					// console.log(this.name + '::shouldComponentUpdate()')
					return nextProps.count !== this.props.count;
				},
				render: function(){
					console.log(this.name + '::render()');
					return React.DOM.span(null, this.props.count)
				}
			});

			let TextAreaCounter = React.createClass({
				name: 'TextAreaCounter',
				// mixins: [logMixin],
				propTypes: {
					defaultValue: React.PropTypes.string,
				},
				getInitialState: function(){
					return {
						text: this.props.defaultValue,
					};
				},
				_textChange: function(e){
					this.setState({
						text: e.target.value,
					});
				},
				render: function(){
					console.log(this.name + '::render()');
					let counter = null;
					if(this.state.text.length > 0){
						counter = React.DOM.h3(null,
							React.createElement(Counter, {
								count: this.state.text.length,
							})
						);
					}
					return React.DOM.div(null,
						React.DOM.textarea({
							value: this.state.text,
							onChange: this._textChange,
							style: {
								width: "400px",
								height: "80px"
							}
						}),
						counter
					);
				}
			});

			let myTextAreaCounter = ReactDOM.render(
				React.createElement(TextAreaCounter, {
					defaultValue: "replacing mixin logger with console.logs in the render to show when the parent (and optionally the child) re-render"
				}),
				document.getElementById("app")
			);
		</script>
	</body>
</html>
