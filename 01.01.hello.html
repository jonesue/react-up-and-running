<!DOCTYPE html>
<html>
	<head>
		<title>Hello React</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="app">
			<!-- app renders here -->
		</div>
		<script src="react/build/react.js"></script>
		<script src="react/build/react-dom.js"></script>
		<script> 
			// app code 
			ReactDOM.render(
				React.DOM.div(
					{id:'my-div'}, 
					React.DOM.h1(
						{id:"my-heading"}, 
						"Hello World"
					),
					React.DOM.h2(
						{id:"my-subheading"},
						"Oh, brave new world that has such frameworks in it!"
					),
					React.DOM.p(
						{id:"my-snarky-commentary"},
						"But, ye gods, this is ugly syntax!"
					),
				null),
				document.getElementById("app")
			)
		</script>
	</body>
</html>
