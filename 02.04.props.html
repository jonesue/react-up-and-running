<!DOCTYPE html>
<html>
	<head>
		<title>The Life (and death?) of a Component Now With Properties</title>
	</head>
	<body>
		<div id="app">
			<!-- app code will appear here -->
		</div>
		<script src="./react/build/react.js"></script>
		<script src="./react/build/react-dom.js"></script>
		<script>
			'use strict';
			let PropertiedComponent = React.createClass({
				render: function(){
					return React.DOM.span(null, "My Name is " + this.props.name + ". You killed my father. Prepare to die!")
				}
			})
			ReactDOM.render(
				React.createElement(PropertiedComponent, {
					name: "Propertied Component",
				}),
				document.getElementById('app')
			);
		</script>
	</body>
</html>
