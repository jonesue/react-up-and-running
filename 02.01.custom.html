<!DOCTYPE html>
<html>
	<head>
		<title>The Life (and death?) of a Component</title>
	</head>
	<body>
		<div id="app">
			<!-- app code will appear here -->
		</div>
		<script src="./react/build/react.js"></script>
		<script src="./react/build/react-dom.js"></script>
		<script>
			'use strict';
			let MyComponent = React.createClass({
				//specs
				render: function(){
					return React.DOM.span(null, "I'm too custom for this div, too custom for this div, too custom by far.....");
				}
			});
			ReactDOM.render(
				React.createElement(MyComponent),
				document.getElementById('app')
			);
		</script>
	</body>
</html>
